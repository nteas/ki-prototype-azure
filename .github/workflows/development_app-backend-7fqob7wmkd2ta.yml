# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - app-backend-7fqob7wmkd2ta
env:
    VITE_SEGMENT_WRITE_KEY: Meqq3oEiI4z16z7CuBDyUGzDvw97LkOA

on:
    push:
        branches:
            - development

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Build frontend
              working-directory: frontend
              run: |
                  npm install
                  npm run build

            - name: Upload artifact for deployment jobs
              uses: actions/upload-artifact@v4
              with:
                  name: python-app
                  path: |
                      app/
                      requirements.txt

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: python-app
                  path: .

            - name: "Deploy to Azure Web App"
              uses: azure/webapps-deploy@v2
              id: deploy-to-webapp
              with:
                  app-name: "app-backend-7fqob7wmkd2ta"
                  slot-name: "Production"
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DC9EEC69C0F14A5A8E8E3CFC624E7440 }}
